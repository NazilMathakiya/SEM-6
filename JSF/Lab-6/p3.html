<!-- WAP to fetch and display weather details of a city using a public weather API.(C) -->
<!DOCTYPE html>
<html>
<head>
  <title>6.3</title>
</head>
<body>
    <h3>Check Weather</h3>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
    <script>
    async function getWeather() {
        const city = document.getElementById("city").value.trim();
        if (!city) {
        alert("Enter city name");
        return;
        }

        // Step 1: Get latitude & longitude from city name
        const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${city}`;

        const geoRes = await fetch(geoUrl);
        const geoData = await geoRes.json();

        if (!geoData.results) {
        document.getElementById("weatherResult").innerHTML = "City not found!";
        return;
        }

        const lat = geoData.results[0].latitude;
        const lon = geoData.results[0].longitude;

        // Step 2: Get weather using lat & lon
        const weatherUrl =
        `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;

        const weatherRes = await fetch(weatherUrl);
        const weatherData = await weatherRes.json();

        document.getElementById("weatherResult").innerHTML = `
        <p><b>City:</b> ${geoData.results[0].name}</p>
        <p><b>Temperature:</b> ${weatherData.current_weather.temperature} Â°C</p>
        <p><b>Wind Speed:</b> ${weatherData.current_weather.windspeed} km/h</p>
        `;
    }
    </script>
</body>
</html>
