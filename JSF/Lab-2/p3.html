<!-- //WAP to generate and display the Fibonacci series up to n terms using.(C) -->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
</head>
<body>
    <br>
    <script>
        let terms=parseInt(prompt("Enter number of terms: "));
        let n1=0,n2=1,nextTerm;
        console.log("Fibonacci Series:");
        document.write("Fibonacci Series:<br>");
        for(let i=1;i<=terms;i++)
        {
            console.log(n1);
            document.write(n1+"<br>");
            nextTerm=n1+n2;
            n1=n2;
            n2=nextTerm;
        }
    </script>
</body>
</html>
