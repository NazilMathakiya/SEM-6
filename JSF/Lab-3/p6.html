 <!-- WAP to calculate the total bill amount using map, filtter and reduce functions.(C)  -->
 <!DOCTYPE html>
 <html>
 <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
 </head>
 <body>
    <script>
        let prices = [100, 200, 300, 400, 500];

        // Applying a discount of 10% on each item
        let discountedPrices = prices.map(price => price * 0.9);

        // Filtering items that are above 250 after discount
        let filteredPrices = discountedPrices.filter(price => price > 250);

        // Calculating the total bill amount
        let totalBill = filteredPrices.reduce((total, price) => total + price, 0);

        document.write("Original Prices: " + prices.join(", ") + "<br>");
        document.write("Discounted Prices: " + discountedPrices.join(", ") + "<br>");
        document.write("Filtered Prices (above 250): " + filteredPrices.join(", ") + "<br>");
        document.write("Total Bill Amount: " + totalBill + "<br>");
    </script>
 </body>
 </html>
